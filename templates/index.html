<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 m-4">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Sentiment Analyzer</h1>
        <p class="text-gray-600 mb-6">Enter a sentence, and we'll analyze its sentiment for you.</p>

        <textarea id="textToAnalyze" class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Type or paste your text here..."></textarea>

        <button onclick="runSentimentAnalysis()" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
            Analyze Sentiment
        </button>

        <div id="system_response" class="mt-6 p-4 border-l-4 border-gray-300 bg-gray-50 rounded-r-lg hidden">

        </div>

    </div>

    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>

</body>
</html>
